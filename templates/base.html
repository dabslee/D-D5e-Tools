{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone@7.15.7/babel.min.js"></script>
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-dragon"></i> D&D5e Tools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'character_creator' %} active{% endif %}" href="{% url 'dnd_app:character_creator' %}">Character Creator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'coin_converter' %} active{% endif %}" href="{% url 'dnd_app:coin_converter' %}">Coin Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'bestiary' %} active{% endif %}" href="{% url 'dnd_app:bestiary' %}">Bestiary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="content" class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer" class="bg-light mt-5">
        <div class="container" style="text-align: center;">
            <div class="mb-2">Created by <a href="https://brandonssandbox.com/">Brandon Lee</a>, 2021.</div>
            <a href="" target="_blank"><img src="https://img.shields.io/badge/-Check_out_my_GitHub-blue?logo=github&logoColor=white"></a>
            <a href="" target="_blank"><img src="https://img.shields.io/badge/-Buy_me_a_coffee!-orange?logo=buymeacoffee&logoColor=white"></a>
        </div>
    </div>
</body>
