{% load static %}

<head>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone@7.15.7/babel.min.js"></script>
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'main.scss' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                D&D5e Tools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if current_page == 'character_creator' %} active{% endif %}" href="{% url 'dnd_app:character_creator' %}">Character Creator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="content" class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer" class="bg-light">
        <div class="container" style="display: flex; justify-content: space-between;">
            <span>© <a href="https://brandonssandbox.com/">Brandon Lee</a>, 2021 • All rights reserved.</span>
            <div id="shareLinks" style='display:flex;flex-direction:row;font-size: 16px;'> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <a id="Facebook-share-icon" class="link-secondary fa fa-facebook" target="_blank"></a> <script> var curr = window.location.href; document.getElementById("Facebook-share-icon").href = `https://www.facebook.com/sharer/sharer.php?u=${curr}`; </script> <a id="Twitter-share-icon" class="link-secondary fa fa-twitter" target="_blank"></a> <script> var curr = window.location.href; document.getElementById("Twitter-share-icon").href = `http://www.twitter.com/share?url=${curr}`; </script> <a id="LinkedIn-share-icon" class="link-secondary fa fa-linkedin" target="_blank"></a> <script> var curr = window.location.href; document.getElementById("LinkedIn-share-icon").href = `https://www.linkedin.com/sharing/share-offsite/?url=${curr}`; </script> <a id="Pinterest-share-icon" class="link-secondary fa fa-pinterest" target="_blank"></a> <script> var curr = window.location.href; document.getElementById("Pinterest-share-icon").href = `http://pinterest.com/pin/create/link/?url=${curr}`; </script> <a class="link-secondary fa fa-share" href="javascript:void(0);" onclick="copyUrlToClipboard()"></a> <script> function copyUrlToClipboard() { var dummy = document.createElement("textarea"); document.body.appendChild(dummy); dummy.value = window.location.href; dummy.select(); document.execCommand("copy"); document.body.removeChild(dummy); alert("Share link copied to clipboard!"); } </script> <style> .fa { text-decoration: none; border-radius: 50%; padding: 0px; padding-top: 3px; padding-bottom: -3px; margin: 0 2px; width: 20px; height: 20px; text-align: center; } .fa:hover{opacity: 0.5;} </style> </div>
        </div>
    </div>
</body>
